<div class="card" style="width: 18rem; height: fit-content">
    <img
      class="card-img-top"
      src="{{ item.image }}"
      alt="Card image cap"
      style="width: 286px; height: 180px; object-fit: cover"
    />
    <div class="card-body">
      <h5 class="card-title">{{ item.title }}</h5>
      <p class="card-text">Price - {{ item.price }}</p>
    </div>
  </div>
