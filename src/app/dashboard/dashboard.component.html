<h1 class="fw-bolder">Dashboard</h1>
<div class="d-flex flex-column align-items-end mb-3">
    <span>User - {{ user }}</span>
    <span class="mt-3 mb-3 fw-bold"
      ><button routerLink="/createEmp" class="btn btn-success">Create Emp</button> &nbsp;
      <button routerLink="/login" class="btn btn-success" (click)="logout()">
        Logout
      </button></span
    >
  </div>
  
  <div *ngIf="productList.length == 0">No Data</div>
  <div *ngIf="productList.length > 0" class="">

  
    <mat-grid-list cols="2">
      <mat-grid-tile *ngFor="let item of productList">
        <app-card [item]="item" class="card"></app-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
